current time:<span id="ct"></span>
	<script type="text/javascript">
	window.onload=function(){getTime();}
		function getTime() {
			var to=new Date();
			var h=to.getHours();
			var m=to.getMinutes();
			var s=to.getSeconds();
			m=check(m);
			s=check(s);
			document.getElementById('ct').innerHTML=h+":"+m+":"+s;
			setTimeout(function(){getTime()},1000);
		}
		function check(x) {
			if(x<10){
				x="0"+x;
			}
			return x;
		}
	</script>
